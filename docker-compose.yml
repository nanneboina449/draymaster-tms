version: '3.8'

services:
  # ==================== Infrastructure ====================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: draymaster
      POSTGRES_PASSWORD: draymaster_secret
      POSTGRES_DB: draymaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U draymaster"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - draymaster

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: draymaster
      POSTGRES_PASSWORD: draymaster_secret
      POSTGRES_DB: tracking
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - draymaster

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - draymaster

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - draymaster

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - draymaster

  # ==================== Microservices ====================
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: order-service
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: draymaster
      DB_PASSWORD: draymaster_secret
      DB_NAME: orders
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
      GRPC_PORT: 9090
      HTTP_PORT: 8080
    ports:
      - "8081:8080"
      - "9091:9090"
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - draymaster
    restart: unless-stopped

  dispatch-service:
    build:
      context: ./services/dispatch-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: dispatch-service
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: draymaster
      DB_PASSWORD: draymaster_secret
      DB_NAME: dispatch
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
      GRPC_PORT: 9090
      HTTP_PORT: 8080
    ports:
      - "8082:8080"
      - "9092:9090"
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - draymaster
    restart: unless-stopped

  tracking-service:
    build:
      context: ./services/tracking-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: tracking-service
      ENVIRONMENT: development
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: draymaster
      DB_PASSWORD: draymaster_secret
      DB_NAME: tracking
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
      GRPC_PORT: 9090
      HTTP_PORT: 8080
    ports:
      - "8083:8080"
      - "9093:9090"
    depends_on:
      - timescaledb
      - kafka
      - redis
    networks:
      - draymaster
    restart: unless-stopped

  billing-service:
    build:
      context: ./services/billing-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: billing-service
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: draymaster
      DB_PASSWORD: draymaster_secret
      DB_NAME: billing
      KAFKA_BROKERS: kafka:9092
      GRPC_PORT: 9090
      HTTP_PORT: 8080
    ports:
      - "8084:8080"
      - "9094:9090"
    depends_on:
      - postgres
      - kafka
    networks:
      - draymaster
    restart: unless-stopped

  driver-service:
    build:
      context: ./services/driver-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: driver-service
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: draymaster
      DB_PASSWORD: draymaster_secret
      DB_NAME: drivers
      KAFKA_BROKERS: kafka:9092
      GRPC_PORT: 9090
      HTTP_PORT: 8080
    ports:
      - "8085:8080"
      - "9095:9090"
    depends_on:
      - postgres
      - kafka
    networks:
      - draymaster
    restart: unless-stopped

  equipment-service:
    build:
      context: ./services/equipment-service
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: equipment-service
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: draymaster
      DB_PASSWORD: draymaster_secret
      DB_NAME: equipment
      KAFKA_BROKERS: kafka:9092
      GRPC_PORT: 9090
      HTTP_PORT: 8080
    ports:
      - "8086:8080"
      - "9096:9090"
    depends_on:
      - postgres
      - kafka
    networks:
      - draymaster
    restart: unless-stopped

  # ==================== API Gateway ====================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    environment:
      SERVICE_NAME: api-gateway
      ENVIRONMENT: development
      HTTP_PORT: 8080
      ORDER_SERVICE_ADDR: order-service:9090
      DISPATCH_SERVICE_ADDR: dispatch-service:9090
      TRACKING_SERVICE_ADDR: tracking-service:9090
      BILLING_SERVICE_ADDR: billing-service:9090
      DRIVER_SERVICE_ADDR: driver-service:9090
      EQUIPMENT_SERVICE_ADDR: equipment-service:9090
      REDIS_HOST: redis
      JWT_SECRET: your-jwt-secret-key
    ports:
      - "8080:8080"
    depends_on:
      - order-service
      - dispatch-service
      - tracking-service
    networks:
      - draymaster
    restart: unless-stopped

  # ==================== Frontend ====================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://api-gateway:8080
      NEXT_PUBLIC_WS_URL: ws://api-gateway:8080
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - draymaster
    restart: unless-stopped

volumes:
  postgres_data:
  timescale_data:
  redis_data:

networks:
  draymaster:
    driver: bridge

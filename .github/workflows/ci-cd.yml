name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Lint and test Go services
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - order-service
          - dispatch-service
          - tracking-service
          - billing-service
          - driver-service
          - equipment-service
          - api-gateway
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: services/${{ matrix.service }}/go.sum

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: go mod download

      - name: Run go vet
        working-directory: services/${{ matrix.service }}
        run: go vet ./...

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}

  # Lint and test frontend
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run linter
        working-directory: web
        run: npm run lint

      - name: Run type check
        working-directory: web
        run: npm run type-check

      - name: Run tests
        working-directory: web
        run: npm test -- --coverage

      - name: Build
        working-directory: web
        run: npm run build

  # Build and push Docker images
  build-images:
    name: Build Docker Images
    needs: [go-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - order-service
          - dispatch-service
          - tracking-service
          - billing-service
          - driver-service
          - equipment-service
          - api-gateway
          - web
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'web' && 'web' || format('services/{0}', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    needs: build-images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags
        run: |
          cd infrastructure/k8s/overlays/prod
          kustomize edit set image \
            draymaster/order-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:sha-${{ github.sha }} \
            draymaster/dispatch-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/dispatch-service:sha-${{ github.sha }} \
            draymaster/tracking-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/tracking-service:sha-${{ github.sha }} \
            draymaster/api-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:sha-${{ github.sha }}

      - name: Deploy to cluster
        run: |
          kubectl apply -k infrastructure/k8s/overlays/prod
          kubectl rollout status deployment/order-service -n draymaster --timeout=300s
          kubectl rollout status deployment/dispatch-service -n draymaster --timeout=300s
          kubectl rollout status deployment/tracking-service -n draymaster --timeout=300s
          kubectl rollout status deployment/api-gateway -n draymaster --timeout=300s

      - name: Notify deployment
        uses: slackapi/slack-github-action@v1
        if: always()
        with:
          payload: |
            {
              "text": "Deployment ${{ job.status }}: DrayMaster TMS to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment ${{ job.status }}*\nRepository: ${{ github.repository }}\nCommit: ${{ github.sha }}\nBy: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

}

type OrderConnection {
  edges: [OrderEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type OrderEdge {
  node: Order!
  cursor: String!
}

type TripConnection {
  edges: [TripEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type TripEdge {
  node: Trip!
  cursor: String!
}

type AppointmentConnection {
  edges: [AppointmentEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type AppointmentEdge {
  node: TerminalAppointment!

"""
DrayMaster TMS GraphQL Schema
"""

scalar DateTime
scalar UUID

"""
Root Query type
"""
type Query {
  # Shipments
  shipment(id: UUID!): Shipment
  shipments(filter: ShipmentFilter, pagination: PaginationInput): ShipmentConnection!
  
  # Containers
  container(id: UUID, containerNumber: String): Container
  containerAvailability(containerIds: [UUID!]!): [ContainerAvailability!]!
  
  # Orders
  order(id: UUID, orderNumber: String): Order
  orders(filter: OrderFilter, pagination: PaginationInput): OrderConnection!
  
  # Trips
  trip(id: UUID, tripNumber: String): Trip
  trips(filter: TripFilter, pagination: PaginationInput): TripConnection!
  
  # Dispatch
  dispatchBoard(date: DateTime): DispatchBoard!
  driverAvailability(input: DriverAvailabilityInput!): [DriverAvailability!]!
  streetTurnOpportunities(filter: StreetTurnFilter): [StreetTurnOpportunity!]!
  
  # Tracking
  currentLocation(driverId: UUID!): CurrentLocation
  fleetLocations(driverIds: [UUID!]): [CurrentLocation!]!
  tripETA(tripId: UUID!): TripETA
  tripMilestones(tripId: UUID!): [Milestone!]!
  containerLocation(containerId: UUID, containerNumber: String): ContainerLocation
  
  # Reference Data
  steamshipLines: [SteamshipLine!]!
  terminals(portId: UUID): [Location!]!
  ports: [Port!]!
  customers(type: String): [Customer!]!
  
  # Drivers
  driver(id: UUID!): Driver
  drivers(filter: DriverFilter): [Driver!]!

  # Terminal Appointments & eModal
  terminalAppointment(id: UUID!): TerminalAppointment
  terminalAppointments(filter: AppointmentFilter!, pagination: PaginationInput): AppointmentConnection!
  appointmentAvailability(input: AppointmentAvailabilityInput!): [AppointmentSlot!]!
  containerDwellStats(input: DwellStatsInput!): [ContainerDwellStat!]!
  gateFees(containerId: UUID!): [GateFee!]!
}

"""
Root Mutation type
"""
type Mutation {
  # Shipments
  createShipment(input: CreateShipmentInput!): Shipment!
  updateShipment(id: UUID!, input: UpdateShipmentInput!): Shipment!
  addContainers(shipmentId: UUID!, containers: [ContainerInput!]!): [Container!]!
  
  # Orders
  createOrder(input: CreateOrderInput!): Order!
  updateOrderStatus(id: UUID!, status: OrderStatus!, reason: String): Order!
  generateOrdersFromShipment(shipmentId: UUID!): [Order!]!
  
  # Trips
  createTrip(input: CreateTripInput!): Trip!
  updateTrip(id: UUID!, input: UpdateTripInput!): Trip!
  assignDriver(tripId: UUID!, driverId: UUID!, tractorId: UUID): Trip!
  unassignDriver(tripId: UUID!, reason: String): Trip!
  dispatchTrip(tripId: UUID!): Trip!
  cancelTrip(tripId: UUID!, reason: String!): Trip!
  
  # Trip Stops
  recordStopArrival(tripId: UUID!, stopId: UUID!, input: StopArrivalInput!): TripStop!
  completeStop(tripId: UUID!, stopId: UUID!, input: CompleteStopInput!): TripStop!
  
  # Street Turns
  createStreetTurn(input: CreateStreetTurnInput!): Trip!
  
  # Tracking
  recordLocation(input: RecordLocationInput!): LocationRecord!
  recordMilestone(input: RecordMilestoneInput!): Milestone!
  createGeofence(input: CreateGeofenceInput!): Geofence!

  # Terminal Appointments (eModal)
  requestAppointment(input: RequestAppointmentInput!): TerminalAppointment!
  cancelAppointment(id: UUID!, reason: String!): TerminalAppointment!
  rescheduleAppointment(id: UUID!, input: RescheduleAppointmentInput!): TerminalAppointment!
}

"""
Root Subscription type
"""
type Subscription {
  tripStatusChanged(tripIds: [UUID!]): TripStatusEvent!
  locationUpdated(driverIds: [UUID!]): LocationUpdate!
  geofenceEvent(locationIds: [UUID!]): GeofenceEvent!
  containerAvailable(shipmentId: UUID): ContainerAvailableEvent!
  lfdApproaching(daysThreshold: Int): LFDAlertEvent!
  containerStatusUpdated(containerNumbers: [String!]!): ContainerStatusEvent!
}

